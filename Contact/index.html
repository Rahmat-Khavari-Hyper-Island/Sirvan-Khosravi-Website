<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sirvan Khosravi Official Website</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <a href="../index.html" class="logo">Sirvan Khosravi</a>
      <input type="checkbox" id="check" />
      <label for="check" class="icon">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
      </label>
      <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="../Biography/index.html">Biography</a>
        <a href="../Discography/index.html">Discography</a>
        <a href="../Contact/index.html">Contact</a>
      </nav>
    </header>
    <section>
      <div class="contact-form">
        <h1>Contact Us</h1>
        <div class="contact-div">
          <label>Full Name:</label>
          <input type="text" name="" id="" placeholder="Enter Your Name" />
        </div>
        <div class="contact-div">
          <label>Email:</label>
          <input type="text" name="" id="" placeholder="Enter Your Email" />
        </div>
        <div class="contact-div">
          <label>Message:</label>
          <textarea placeholder="Enter Your Message"></textarea>
        </div>
        <a href="" class="submit-btn">Send</a>
      </div>
    </section>
  </body>
</html>
